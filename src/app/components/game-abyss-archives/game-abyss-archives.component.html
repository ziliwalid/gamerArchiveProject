

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Archives</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <mat-toolbar color="primary">
      <span>Game's Archives</span>
      <span class="example-spacer"></span>
      <button mat-raised-button color="accent" (click)="openDialog()">Ajouter un jeu</button>
  </mat-toolbar>


    <div class="container">
      
    <div style="margin-top: 10px;">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Zelda" #input>
      </mat-form-field>
      
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="nameGame">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ann√©e de production </th>
              <td mat-cell *matCellDef="let row"> {{row.yearOfProd}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="yearProd">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom du jeu </th>
              <td mat-cell *matCellDef="let row"> {{row.gameName}} </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="Histoire">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Synopsis </th>
              <td mat-cell *matCellDef="let row"> {{row.story}} </td>
            </ng-container>
      
            <ng-container matColumnDef="Genre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
              <td mat-cell *matCellDef="let row"> {{row.genre}} </td>
            </ng-container>
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row" >
                <button color="primary"  mat-icon-button (click)="edit(row)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button color="warn" mat-icon-button (click)="deleteRow(row.id)" >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      </body>
</html>
